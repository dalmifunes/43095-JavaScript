<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="fondo" id="root">
        <div id="sesion" class="contenedor">
            <h1>Iniciar sesión</h1>
            <form onsubmit="login(event)">
                <input type="text" placeholder="Nombre de usuario" class="input" name="usuario">
                <input type="password" placeholder="Contraseña" class="input" name="contraseña">
                <button class="boton">Enviar</button>
            </form>
        </div>
        <div id="cajero" class="contenedor">
            <button class="boton" onclick="logout()">Salir del cajero</button>
            <h1 id="saldo"></h1>
            <h2>Indique cuanto quiere retirar</h2>
            <input type="number" class="input" id="monto">
            <button class="boton" onclick="retirarDinero()">Retirar</button>
        </div>
    </div>
    <!-- libreria para manejar hace pantallas de carga -->
    <script src="https://unpkg.com/loadermest.js/dist/js/loadermest.min.js"></script>

    <script src="./js/main.js"></script>
</body>
</html>
