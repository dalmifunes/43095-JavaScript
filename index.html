<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cajero automatico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fondo">
        <div id="sesion" class="contenedor">
            <h1>Iniciar sesión</h1>
            <input type="text" placeholder="Nombre de usuario" class="input" id="usuario">
            <input type="password" placeholder="Contraseña" class="input" id="contraseña">
            <button class="boton" onclick="iniciarSesion()">Enviar</button>
        </div>
        <div id="cajero" class="contenedor">
            <button class="boton" onclick="cerrarSesion()">Salir del cajero</button>
            <h1>Ingrese el dinero que desea retirar</h1>
            <input type="number" class="input" id="monto">
            <p id="saldo"></p>
            <button class="boton" onclick="retirarDinero()">Retirar</button>
            <p id="error"></p>
        </div>
        <div class="billetes"></div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
